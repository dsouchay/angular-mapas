<ul class="list-group">
  <li class="list-group-item list-group-item-info" (click)="agregarMarcador()">
    + Agregar
  </li>
  <li class="list-group-item list-group-item-info" *ngFor="let item of marcadores;let i=index" (click)="irMarcador(item.marker!)" (dblclick)="borrarMarcador(i)" [ngStyle]="{'background-color':item.color}">
    Marker {{ i +1 }}
  </li>
</ul>

<div class="mapa-container" #mapa></div>
